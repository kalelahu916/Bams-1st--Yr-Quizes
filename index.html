<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tourist Finder PRO ğŸŒ</title>
<style>
:root{--bg:#f2f2f2;--card:#fff;--text:#000;--btn:#0d6efd;}
.dark{--bg:#121212;--card:#1e1e1e;--text:#fff;--btn:#ffc107;}
body{margin:0;font-family:Arial;background:var(--bg);color:var(--text);}
header{background:var(--btn);color:#fff;text-align:center;padding:15px;font-size:20px;}
.container{padding:15px;}
input,button{width:100%;padding:12px;margin-top:10px;border-radius:6px;font-size:16px;border:none;}
button{background:var(--btn);color:#000;}
.card{background:var(--card);margin-top:15px;border-radius:10px;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,.3);position:relative;}
.card img{width:100%;height:180px;object-fit:cover;}
.rank{position:absolute;background:gold;padding:4px 8px;font-weight:bold;border-radius:0 0 6px 0;}
.toggle{position:fixed;right:10px;bottom:10px;padding:10px;border-radius:50%;background:var(--btn);}
.trending span{background:#ff5722;color:#fff;padding:6px 10px;border-radius:15px;margin:5px;display:inline-block;cursor:pointer;}
</style>
</head>

<body>
<header>ğŸŒ Tourist Finder PRO âœ¨</header>

<div class="container">
  <input id="location" placeholder="ğŸ™ Enter city (Jaipur, Goa)">
  <button onclick="searchPlaces()">ğŸ” Search Places</button>

  <h3>ğŸ”¥ Trending Cities</h3>
  <div class="trending">
    <span onclick="setCity('Goa')">ğŸ– Goa</span>
    <span onclick="setCity('Agra')">ğŸ•Œ Agra</span>
    <span onclick="setCity('Manali')">ğŸ” Manali</span>
    <span onclick="setCity('Jaipur')">ğŸ° Jaipur</span>
  </div>

  <div id="loader"></div>
  <div id="results"></div>
</div>

<div class="toggle" onclick="toggleMode()">ğŸŒ™</div>

<script>
function toggleMode(){document.body.classList.toggle("dark");}
function setCity(c){document.getElementById("location").value=c;searchPlaces();}

async function searchPlaces(){
  let loc = document.getElementById("location").value.trim();
  if(!loc) return alert("Enter city name!");

  document.getElementById("loader").innerText = "â³ Loading...";
  document.getElementById("results").innerHTML = "";

  // Wikipedia search for tourist places
  const url = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=tourist+places+in+${encodeURIComponent(loc)}&format=json&origin=*`;
  const res = await fetch(url);
  const data = await res.json();

  document.getElementById("loader").innerText = "";

  if(!data.query || data.query.search.length === 0){
    alert("No tourist places found!");
    return;
  }

  let results = data.query.search.slice(0,10);

  results.forEach((item,i)=>{
    let title = item.title;
    let img = `https://source.unsplash.com/800x600/?${encodeURIComponent(title)}`;

    document.getElementById("results").innerHTML += `
    <div class="card">
      <div class="rank">ğŸ† #${i+1}</div>
      <img src="${img}">
      <h3>ğŸ“ ${title}</h3>
      <p>â­ Tourist Spot</p>
    </div>`;
  });
}
</script>
</body>
</html>
