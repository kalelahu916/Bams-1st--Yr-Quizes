<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AyurQuest</title>

<style>
*{box-sizing:border-box;}
body{
 margin:0;
 font-family:'Segoe UI',system-ui;
 background:radial-gradient(circle at top,#ffe29f,#ffa99f,#ff719a,#9b5cff);
 min-height:100vh;
 color:#2b143b;
 text-align:center;
 display:flex;
 flex-direction:column;
}
h1{
 font-size:30px;
 margin:20px 10px;
 text-shadow:0 0 8px rgba(255,255,255,0.7);
}
.card{
 flex:1;
 width:92%;
 margin:auto;
 background:rgba(255,255,255,0.35);
 backdrop-filter:blur(12px);
 border-radius:22px;
 padding:20px;
 box-shadow:0 10px 25px rgba(0,0,0,0.25);
 display:flex;
 flex-direction:column;
 justify-content:center;
}
.grid{
 display:grid;
 grid-template-columns:1fr;
 gap:16px;
}
button{
 width:100%;
 border:none;
 padding:18px;
 border-radius:18px;
 font-size:17px;
 color:#2b143b;
 background:linear-gradient(135deg,#ffecd2,#fcb69f,#c2e9fb,#a1c4fd);
 box-shadow:0 6px 14px rgba(0,0,0,0.25);
}
button:active{transform:scale(0.95);}
#options button{margin:10px 0;}

.popup{
 position:fixed;top:0;left:0;width:100%;height:100%;
 display:none;align-items:center;justify-content:center;
 background:rgba(0,0,0,0.6);
}
.popupBox{
 padding:25px;border-radius:18px;color:#fff;width:85%;max-width:320px;
}
.green{background:linear-gradient(135deg,#00f5a0,#00d9f5);}
.red{background:linear-gradient(135deg,#ff4b2b,#ff416c);}
.purple{background:linear-gradient(135deg,#b721ff,#21d4fd);}
</style>
</head>

<body>

<h1>тЬи AYURQUEST ЁЯзаЁЯУЪ</h1>

<div class="card" id="subjectBox">
<h3>Choose Your Subject ЁЯМ┐</h3>
<div class="grid">
<button onclick="selectSubject('anatomy')">ЁЯж┤ Anatomy (рд░рдЪрдирд╛ рд╢рд╛рд░реАрд░)</button>
<button onclick="selectSubject('physiology')">тЭдя╕П Physiology (рдХреНрд░рд┐рдпрд╛ рд╢рд╛рд░реАрд░)</button>
<button onclick="selectSubject('padarth')">ЁЯУШ рдкрджрд╛рд░реНрде рд╡рд┐рдЬреНрдЮрд╛рди</button>
<button onclick="selectSubject('sanskrit')">ЁЯХЙ рд╕рдВрд╕реНрдХреГрдд</button>
<button onclick="selectSubject('samhita')">ЁЯУЬ рд╕рдВрд╣рд┐рддрд╛</button>
</div>
</div>

<div class="card" id="partBox" style="display:none;">
<h3>Select Part ЁЯУЦ</h3>
<div class="grid">
<button onclick="selectPart('ayurvedic')">ЁЯМ┐ Ayurvedic</button>
<button onclick="selectPart('modern')">ЁЯФм Modern</button>
<button onclick="selectPart('mixed')">ЁЯФА Mixed</button>
</div>
</div>

<div class="card" id="countBox" style="display:none;">
<h3>No. of MCQs ЁЯдФ</h3>
<div class="grid">
<button onclick="startQuiz(10)">10</button>
<button onclick="startQuiz(20)">20</button>
<button onclick="startQuiz(30)">30</button>
<button onclick="startQuiz(40)">40</button>
<button onclick="startQuiz(50)">50</button>
</div>
</div>

<div class="card" id="quizBox" style="display:none;justify-content:space-between;">
<h3 id="question"></h3>
<div id="options"></div>
<button onclick="nextQuestion()">Next тЮбя╕П</button>
</div>

<div class="card" id="endBox" style="display:none;">
<h3 id="scoreText"></h3>
<button onclick="restartQuiz()">ЁЯФБ Restart</button>
<button onclick="goHome()">ЁЯПа Home</button>
</div>

<div class="popup" id="popup">
<div class="popupBox" id="popupBox">
<p id="popupText"></p>
<button onclick="closePopup()">OK</button>
</div>
</div>

<script>
const data={
 anatomy:{
  ayurvedic:[
   {q:"рд╢рд░реАрд░ рдХрд╢рд╛рдкрд╛рд╕реВрди рдмрдирд▓реЗ рдЖрд╣реЗ?",o:["рджреЛрд╖ рдзрд╛рддреБ рдорд▓","рдЕрдЧреНрдиреА","рдЗрдВрджреНрд░рд┐рдп","рдУрдЬ"],a:0},
   {q:"рдзрд╛рддреВ рдХрд┐рддреА рдЖрд╣реЗрдд?",o:["7","5","3","10"],a:0},
   {q:"рддреНрд░рд┐рджреЛрд╖ рдореНрд╣рдгрдЬреЗ?",o:["рд╡рд╛рдд рдкрд┐рддреНрдд рдХрдл","рд░рд╕ рд░рдХреНрдд","рдЕрдЧреНрдиреА","рдзрд╛рддреВ"],a:0}
  ],
  modern:[
   {q:"How many bones?",o:["206","208","210","200"],a:0},
   {q:"Longest bone?",o:["Femur","Humerus","Tibia","Ulna"],a:0},
   {q:"Skull bones?",o:["22","20","24","26"],a:0}
  ],
  mixed:[
   {q:"Scapula is?",o:["Flat","Long","Short","Irregular"],a:0},
   {q:"Heart is?",o:["Muscle","Bone","Nerve","Gland"],a:0},
   {q:"Prana vayu is related to?",o:["Respiration","Digestion","Blood","Excretion"],a:0}
  ]
 },
 physiology:{
  ayurvedic:[
   {q:"рдкреНрд░рд╛рдгрд╡рд╛рдпреВрдЪреЗ рдХрд╛рд░реНрдп?",o:["рд╢реНрд╡рд╕рди","рдкрдЪрди","рд░рдХреНрдд","рдорд▓"],a:0},
   {q:"рд╕рдорд╛рди рд╡рд╛рдпреВрдЪреЗ рдХрд╛рд░реНрдп?",o:["рдкрдЪрди","рд╢реНрд╡рд╕рди","рд░рдХреНрдд","рдорд▓"],a:0},
   {q:"рдЕрдкрд╛рди рд╡рд╛рдпреВрдЪреЗ рдХрд╛рд░реНрдп?",o:["рдорд▓рдореВрддреНрд░ рд╡рд┐рд╕рд░реНрдЬрди","рд╢реНрд╡рд╕рди","рд╣реГрджрдп","рдкрдЪрди"],a:0}
  ],
  modern:[
   {q:"Normal pulse?",o:["60-100","40-60","100-120","30-50"],a:0},
   {q:"Normal BP?",o:["120/80","140/90","90/60","100/70"],a:0},
   {q:"RBC life?",o:["120 days","90","60","30"],a:0}
  ],
  mixed:[
   {q:"Heart is?",o:["Pump","Bone","Nerve","Gland"],a:0},
   {q:"Respiration is?",o:["Energy","Growth","Excretion","Movement"],a:0},
   {q:"Oxygen binds with?",o:["Hemoglobin","Plasma","Platelet","WBC"],a:0}
  ]
 },
 padarth:{all:[
  {q:"рддреНрд░рд┐рджреЛрд╖ рдХреЛрдгрддреЗ?",o:["рд╡рд╛рдд рдкрд┐рддреНрдд рдХрдл","рд░рд╕ рд░рдХреНрдд","рдзрд╛рддреВ","рдЕрдЧреНрдиреА"],a:0},
  {q:"рдкрдВрдЪрдорд╣рд╛рднреВрдд?",o:["рдкреГрдереНрд╡реА рдЖрдк рддреЗрдЬ рд╡рд╛рдпреБ рдЖрдХрд╛рд╢","рджреЛрд╖","рдзрд╛рддреВ","рдорд▓"],a:0}
 ]},
 sanskrit:{all:[
  {q:"рд░рд╛рдордГ рдХреЛрдгрддреА рд╡рд┐рднрдХреНрддреА?",o:["рдкреНрд░рдердорд╛","рджреНрд╡рд┐рддреАрдпрд╛","рд╖рд╖реНрдареА","рд╕рдкреНрддрдореА"],a:0},
  {q:"рдлрд▓рдореН рдХрд┐рдореН?",o:["рдирд╛рдо","рдХреНрд░рд┐рдпрд╛рдкрдж","рд╡рд┐рд╢реЗрд╖рдг","рдЕрд╡реНрдпрдп"],a:0}
 ]},
 samhita:{all:[
  {q:"рдЪрд░рдХрд╕рдВрд╣рд┐рддрд╛ рд╢рд╛рдЦрд╛?",o:["рдХрд╛рдпрдЪрд┐рдХрд┐рддреНрд╕рд╛","рд╢рд▓реНрдп","рд╢рд╛рд▓рд╛рдХреНрдп","рдЕрдЧрдж"],a:0},
  {q:"рд╕реБрд╢реНрд░реБрдд рд╕рдВрд╣рд┐рддрд╛?",o:["рд╢рд▓реНрдп","рдХрд╛рдп","рдмрд╛рд▓","рдЕрдЧрдж"],a:0}
 ]}
};

let subject="",part="",questions=[],index=0,score=0,lastCount=0,answered=false;

function hideAll(){["subjectBox","partBox","countBox","quizBox","endBox"].forEach(id=>document.getElementById(id).style.display="none");}
function selectSubject(s){subject=s;hideAll();if(s==="anatomy"||s==="physiology")document.getElementById("partBox").style.display="block";else{part="all";document.getElementById("countBox").style.display="block";}}
function selectPart(p){part=p;hideAll();document.getElementById("countBox").style.display="block";}
function startQuiz(n){
 lastCount=n;
 questions=[...data[subject][part]];
 questions=questions.sort(()=>0.5-Math.random()).slice(0,n);
 index=0;score=0;answered=false;
 hideAll();document.getElementById("quizBox").style.display="block";
 showQuestion();
}
function showQuestion(){
 answered=false;
 let q=questions[index];
 document.getElementById("question").innerText=q.q;
 let opt=document.getElementById("options");opt.innerHTML="";
 q.o.forEach((op,i)=>{
  let b=document.createElement("button");
  b.innerText=op;
  b.onclick=()=>check(i);
  opt.appendChild(b);
 });
}
function showPopup(msg,color){
 let p=document.getElementById("popup");
 let box=document.getElementById("popupBox");
 let txt=document.getElementById("popupText");
 box.className="popupBox "+color;
 txt.innerHTML=msg;
 p.style.display="flex";
}
function closePopup(){document.getElementById("popup").style.display="none";}
function check(i){
 if(answered) return;
 answered=true;
 let q=questions[index];
 if(i===q.a){score++;showPopup("тЬЕ Correct!","green");}
 else showPopup("тЭМ Wrong!<br>Correct: "+q.o[q.a],"red");
}
function nextQuestion(){
 let q=questions[index];
 if(!answered) showPopup("тПн Skipped!<br>Correct: "+q.o[q.a],"purple");
 index++;
 if(index<questions.length) showQuestion();
 else{
  hideAll();
  document.getElementById("endBox").style.display="block";
  document.getElementById("scoreText").innerText=`ЁЯОп Score: ${score}/${questions.length}`;
 }
}
function restartQuiz(){startQuiz(lastCount);}
function goHome(){hideAll();document.getElementById("subjectBox").style.display="block";}
</script>

</body>
</html>
