let subject="",part="",questions=[],index=0,score=0,lastCount=0,answered=false,autoNext=false;

function hideAll(){["subjectBox","partBox","countBox","quizBox","endBox"].forEach(id=>document.getElementById(id).style.display="none");}
function selectSubject(s){subject=s;hideAll();if(s==="anatomy"||s==="physiology"){document.getElementById("partBox").style.display="block";}else{part="all";document.getElementById("countBox").style.display="block";}}
function selectPart(p){part=p;hideAll();document.getElementById("countBox").style.display="block";}
function startQuiz(n){
 lastCount=n;
 let raw=[...data[subject][part]];
 raw=raw.sort(()=>0.5-Math.random()).slice(0,n);
 questions=raw.map(q=>{
  let arr=q.o.map((opt,i)=>({t:opt,c:i===q.a}));
  arr.sort(()=>Math.random()-0.5);
  return{q:q.q,o:arr.map(x=>x.t),a:arr.findIndex(x=>x.c)};
 });
 index=0;score=0;answered=false;
 hideAll();document.getElementById("quizBox").style.display="flex";showQuestion();
}
function showQuestion(){
 answered=false;
 document.getElementById("question").innerText=questions[index].q;
 const opt=document.getElementById("options");opt.innerHTML="";
 questions[index].o.forEach((op,i)=>{const b=document.createElement("button");b.innerText=op;b.onclick=()=>check(i);opt.appendChild(b);});
}
function showPopup(msg,color,auto){
 autoNext=auto;
 const p=document.getElementById("popup"),box=document.getElementById("popupBox");
 document.getElementById("popupText").innerHTML=msg;
 box.className="popupBox "+color;p.style.display="flex";
}
function closePopup(){document.getElementById("popup").style.display="none";if(autoNext){autoNext=false;nextQuestion();}}
function check(i){
 if(answered)return;answered=true;
 const q=questions[index];
 if(i===q.a){score++;showPopup("тЬЕ Correct!","green",true);}
 else showPopup("тЭМ Wrong!<br>Correct: "+q.o[q.a],"red",true);
}
function nextQuestion(){
 const q=questions[index];
 if(!answered){answered=true;showPopup("тПн Skipped!<br>Correct: "+q.o[q.a],"purple",true);return;}
 index++;
 if(index<questions.length)showQuestion();
 else{hideAll();document.getElementById("endBox").style.display="block";
 document.getElementById("scoreText").innerText=`ЁЯОп Score: ${score}/${questions.length}`;}
}
function restartQuiz(){startQuiz(lastCount);}
function goHome(){hideAll();document.getElementById("subjectBox").style.display="block";}
