  <script>
    let currentSubject = '';

    let selectedNum = 10;
    let allQuestions = {

      anatomyModern: [],

      kriyaModern: [],

    };
    let questions = [];
    let currentIndex = 0;
    let score = 0;

    // Rachana Ayurvedic - Marathi
    allQuestions.anatomyAyurvedic = [
      { question: "рд░рдЪрдирд╛ рд╢рд╛рд░реАрд░рд╛рдиреБрд╕рд╛рд░ рд╢рд░реАрд░рд╛рддреАрд▓ рд╕рд╛рдд рдзрд╛рддреВ рдХреЛрдгрддреЗ?", options: ["рд░рд╕, рд░рдХреНрдд, рдорд╛рдВрд╕, рдореЗрдж, рдЕрд╕реНрдереА, рдордЬреНрдЬрд╛, рд╢реБрдХреНрд░", "рд╡рд╛рдд, рдкрд┐рддреНрдд, рдХрдл", "рдЕрдЧреНрдиреА, рдУрдЬрд╕", "рд╕рддреНрд╡, рд░рдЬ, рддрдо"], answer: "рд░рд╕, рд░рдХреНрдд, рдорд╛рдВрд╕, рдореЗрдж, рдЕрд╕реНрдереА, рдордЬреНрдЬрд╛, рд╢реБрдХреНрд░" },

      { question: "What is the longest bone in the human body?", options: ["Femur", "Tibia", "Humerus", "Fibula"], answer: "Femur" },
      { question: "How many chambers are in the human heart?", options: ["2", "3", "4", "5"], answer: "4" },
      { question: "What is the largest organ in the human body?", options: ["Skin", "Liver", "Lungs", "Heart"], answer: "Skin" }
    ];

    // Kriya Ayurvedic - Marathi
    allQuestions.kriyaAyurvedic = [
      { question: "рддреНрд░рд┐рджреЛрд╖ рдХреЛрдгрддреЗ?", options: ["рд╡рд╛рдд, рдкрд┐рддреНрдд, рдХрдл", "рд░рдХреНрдд, рдорд╛рдВрд╕, рдЕрд╕реНрдереА", "рдЕрдЧреНрдиреА, рдУрдЬрд╕, рддреЗрдЬрд╕", "рд╕рддреНрд╡, рд░рдЬ, рддрдо"], answer: "рд╡рд╛рдд, рдкрд┐рддреНрдд, рдХрдл" },
      { question: "рдЕрдЧреНрдиреАрдЪреЗ рдореБрдЦреНрдп рдХрд╛рд░реНрдп рдХрд╛рдп?", options: ["рдкрдЪрди рдЖрдгрд┐ рд░реВрдкрд╛рдВрддрд░", "рд╢реНрд╡рд╕рди", "рд░рдХреНрддрд╛рднрд┐рд╕рд░рдг", "рд╣рд╛рдб рдордЬрдмреВрдд рдХрд░рдгреЗ"], answer: "рдкрдЪрди рдЖрдгрд┐ рд░реВрдкрд╛рдВрддрд░" },
      { question: "рдУрдЬрд╕ рдореНрд╣рдгрдЬреЗ рдХрд╛рдп?", options: ["рд░реЛрдЧрдкреНрд░рддрд┐рдХрд╛рд░рдХ рд╢рдХреНрддреА рдЖрдгрд┐ рдЬреАрд╡рдирд╢рдХреНрддреА", "рд╡рд┐рд╖", "рдХрдЪрд░рд╛", "рд╡реЗрджрдирд╛"], answer: "рд░реЛрдЧрдкреНрд░рддрд┐рдХрд╛рд░рдХ рд╢рдХреНрддреА рдЖрдгрд┐ рдЬреАрд╡рдирд╢рдХреНрддреА" }

    // Kriya Modern - English

      { question: "Insulin hormone is secreted by which gland?", options: ["Pancreas", "Thyroid", "Adrenal", "Pituitary"], answer: "Pancreas" },
      { question: "Main function of Red Blood Cells (RBCs)?", options: ["Oxygen transport", "Immunity", "Blood clotting", "Digestion"], answer: "Oxygen transport" }
    ];

    // Padarth Vigyan - Marathi
    allQuestions.padarth = [
      { question: "рдиреНрдпрд╛рдп рджрд░реНрд╢рдирд╛рдиреБрд╕рд╛рд░ рдкрджрд╛рд░реНрде рдХрд┐рддреА?", options: ["рен", "рем", "реп", "резрем"], answer: "рен" },
      { question: "'рджреНрд░рд╡реНрдп' рдореНрд╣рдгрдЬреЗ?", options: ["рдкрджрд╛рд░реНрде рдХрд┐рдВрд╡рд╛ рд╡рд╕реНрддреВ", "рдЧреБрдг", "рдХрд░реНрдо", "рд╕рд╛рдорд╛рдиреНрдпрддрд╛"], answer: "рдкрджрд╛рд░реНрде рдХрд┐рдВрд╡рд╛ рд╡рд╕реНрддреВ" }
    ];

    // Sanskrit - Marathi
    allQuestions.sanskrit = [
      { question: "'рдЖрдпреБрд░реНрд╡реЗрдж' рдЪрд╛ рдЕрд░реНрде?", options: ["рдЬреАрд╡рди рд╡рд┐рдЬреНрдЮрд╛рди", "рдФрд╖рдзреА рдЬреНрдЮрд╛рди", "рд░реЛрдЧ рдЕрднреНрдпрд╛рд╕", "рдпреЛрдЧ рд╕рд░рд╛рд╡"], answer: "рдЬреАрд╡рди рд╡рд┐рдЬреНрдЮрд╛рди" },
      { question: "'рд╕реНрд╡рд╛рд╕реНрдереНрдп' рдореНрд╣рдгрдЬреЗ?", options: ["рдЖрд░реЛрдЧреНрдп", "рд░реЛрдЧ", "рдФрд╖рдз", "рдЕрдиреНрди"], answer: "рдЖрд░реЛрдЧреНрдп" }
    ];

    // Samhita - Marathi
    allQuestions.samhita = [
      { question: "рдЪрд░рдХ рд╕рдВрд╣рд┐рддрд╛ рдореБрдЦреНрдп рд╡рд┐рд╖рдп?", options: ["рдХрд╛рдпрдЪрд┐рдХрд┐рддреНрд╕рд╛", "рд╢рд▓реНрдп", "рдХреМрдорд╛рд░рднреГрддреНрдп", "рдЕрдЧрджрддрдВрддреНрд░"], answer: "рдХрд╛рдпрдЪрд┐рдХрд┐рддреНрд╕рд╛" },
      { question: "рд╣рд┐рддрд╛рдпреВ рдЪреЗ рдореВрд▓?", options: ["рдЖрд░реЛрдЧреНрдп", "рдзрд░реНрдо", "рдЕрд░реНрде", "рдХрд╛рдо"], answer: "рдЖрд░реЛрдЧреНрдп" }
    ];

    function selectSubject(subject) {
      currentSubject = subject;
      document.getElementById('sub-title').innerText = subject === 'anatomy' ? 'рд░рдЪрдирд╛ рд╢рд╛рд░реАрд░ рднрд╛рдЧ рдирд┐рд╡рдбрд╛' : 'рдХреНрд░рд┐рдпрд╛ рд╢рд╛рд░реАрд░ рднрд╛рдЧ рдирд┐рд╡рдбрд╛';
      document.getElementById('subject-screen').style.display = 'none';
      document.getElementById('sub-screen').style.display = 'block';
    }

    function selectPart(part) {
      currentPart = part;
      let title = '';
      if (currentSubject === 'anatomy') title = 'Anatomy (рд░рдЪрдирд╛ рд╢рд╛рд░реАрд░)';
      else if (currentSubject === 'kriya') title = 'Physiology (рдХреНрд░рд┐рдпрд╛ рд╢рд╛рд░реАрд░)';
      else if (currentSubject === 'padarth') title = 'рдкрджрд╛рд░реНрде рд╡рд┐рдЬреНрдЮрд╛рди';
      else if (currentSubject === 'sanskrit') title = 'рд╕рдВрд╕реНрдХреГрдд';
      else if (currentSubject === 'samhita') title = 'рд╕рдВрд╣рд┐рддрд╛';

      let partText = part === 'ayurvedic' ? 'рдЖрдпреБрд░реНрд╡реЗрджрд┐рдХ' : part === 'modern' ? 'рдореЙрдбрд░реНрди' : 'рдорд┐рдХреНрд╕реНрдб';
      document.getElementById('subject-title').innerText = `рдирд┐рд╡рдбрд▓реЗ: ${title} - ${partText} рднрд╛рдЧ ЁЯФеЁЯза`;
      document.getElementById('sub-screen').style.display = 'none';
      document.getElementById('num-screen').style.display = 'block';
    }

    function setCount(num) {
      selectedNum = num;
      startQuiz();
    }

    function startQuiz() {
      let subjectQs = [];

      if (currentSubject === 'anatomy' || currentSubject === 'kriya') {
        let ayurKey = currentSubject + 'Ayurvedic';
        let modKey = currentSubject + 'Modern';

        if (currentPart === 'ayurvedic') subjectQs = allQuestions[ayurKey];
        else if (currentPart === 'modern') subjectQs = allQuestions[modKey];
        else subjectQs = [...allQuestions[ayurKey], ...allQuestions[modKey]];
      } else {
        subjectQs = allQuestions[currentSubject] || [];
      }

      if (subjectQs.length === 0) {
        alert('рдпрд╛ рднрд╛рдЧрд╛рдд рдЕрджреНрдпрд╛рдк рдкреНрд░рд╢реНрди рдирд╛рд╣реАрдд! ЁЯШЕ');
        restart();
        return;
      }

      questions = [...subjectQs].sort(() => Math.random() - 0.5).slice(0, Math.min(selectedNum, subjectQs.length));

      document.getElementById('num-screen').style.display = 'none';
      document.getElementById('quiz-screen').style.display = 'block';
      currentIndex = 0;
      score = 0;
      loadQuestion();
    }

    function loadQuestion() {
      const q = questions[currentIndex];
      document.getElementById('question').innerHTML = `${currentIndex + 1}. ${q.question} ЁЯдФ`;
      document.getElementById('current').innerText = currentIndex + 1;
      document.getElementById('total').innerText = questions.length;

      const optsDiv = document.getElementById('options');
      optsDiv.innerHTML = '';

      q.options.forEach((opt, i) => {
        const div = document.createElement('div');
        div.innerHTML = `<input type="radio" name="ans" value="${opt}" id="opt${i}" onchange="enableNext()"><label for="opt${i}">${opt}</label>`;
        optsDiv.appendChild(div);
      });

      document.getElementById('next-btn').disabled = true;
    }

    function enableNext() {
      document.getElementById('next-btn').disabled = false;
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="ans"]:checked');
      if (selected) {
        const userAns = selected.value.trim();
        const correct = questions[currentIndex].answer.trim();
        if (userAns === correct) {
          score++;
          alert('рдмрд░реЛрдмрд░! тЬЕ +рез ЁЯФе');
        } else {
          alert(`рдЪреБрдХреАрдЪреЗ ЁЯШФ\nрдпреЛрдЧреНрдп рдЙрддреНрддрд░: ${correct}`);
        }
      }
      currentIndex++;
      if (currentIndex < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById('quiz-screen').style.display = 'none';
      document.getElementById('result-screen').style.display = 'block';
      const percent = (score / questions.length) * 100;
      let msg = percent >= 80 ? 'ЁЯе│ЁЯФе рдорд╛рд╕реНрдЯрд░ рд▓реЗрд╡реНрд╣рд▓! рдЕрдкреНрд░рддрд┐рдо!' :
                percent >= 50 ? 'ЁЯСН рдЪрд╛рдВрдЧрд▓реЗ! рдереЛрдбрд╛ рдЕрдзрд┐рдХ рд╕рд░рд╛рд╡.' :
                'ЁЯШЕ рд╕реБрд░реВ рдареЗрд╡рд╛! рдЕрднреНрдпрд╛рд╕ рдЪрд╛рд▓реВ рдареЗрд╡рд╛ ЁЯХЙя╕П';
      document.getElementById('score-text').innerHTML = `рдЧреБрдг: <b>${score} / ${questions.length}</b> (${percent.toFixed(0)}%)<br>${msg}`;
    }

    function restart() {
      document.getElementById('result-screen').style.display = 'none';
      document.getElementById('subject-screen').style.display = 'block';
      document.getElementById('sub-screen').style.display = 'none';
      currentSubject = '';
      currentPart = '';
      questions = [];
      score = 0;
    }
  </script>
</body>
