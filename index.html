<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BAMS MCQ Practice</title>

<style>
body{margin:0;font-family:system-ui,Arial;background:linear-gradient(120deg,#fdfbfb,#ebedee);text-align:center;}
h1{padding:10px;}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;max-width:360px;margin:auto;}
button{padding:14px;border:none;border-radius:14px;background:linear-gradient(135deg,#fbc2eb,#a6c1ee);font-size:15px;box-shadow:0 4px 8px rgba(0,0,0,0.15);}
#quizBox button{width:100%;margin:6px 0;}

.popup{
 position:fixed;top:0;left:0;width:100%;height:100%;
 display:none;align-items:center;justify-content:center;
 background:rgba(0,0,0,0.5);
}
.popupBox{
 padding:25px;border-radius:16px;color:#fff;width:80%;max-width:300px;
}
.green{background:#2ecc71;}
.red{background:#e74c3c;}
.purple{background:#9b59b6;}
</style>
</head>

<body>

<h1>ЁЯУЪ BAMS MCQ PRACTICE</h1>

<div id="subjectBox">
  <h3>Select Subject ЁЯСЗ</h3>
  <div class="grid">
    <button onclick="selectSubject('anatomy')">ЁЯж┤ Anatomy</button>
    <button onclick="selectSubject('physiology')">тЭдя╕П Physiology</button>
    <button onclick="selectSubject('padarth')">ЁЯУШ Padarth</button>
    <button onclick="selectSubject('sanskrit')">ЁЯХЙ Sanskrit</button>
    <button onclick="selectSubject('samhita')">ЁЯУЬ Samhita</button>
  </div>
</div>

<div id="partBox" style="display:none;">
  <h3>Select Part ЁЯУЦ</h3>
  <div class="grid">
    <button onclick="selectPart('ayurvedic')">ЁЯМ┐ Ayurvedic</button>
    <button onclick="selectPart('modern')">ЁЯФм Modern</button>
    <button onclick="selectPart('mixed')">ЁЯФА Mixed</button>
  </div>
</div>

<div id="countBox" style="display:none;">
  <h3>No. of MCQs ЁЯдФ</h3>
  <div class="grid">
    <button onclick="startQuiz(10)">10</button>
    <button onclick="startQuiz(20)">20</button>
    <button onclick="startQuiz(30)">30</button>
    <button onclick="startQuiz(40)">40</button>
    <button onclick="startQuiz(50)">50</button>
  </div>
</div>

<div id="quizBox" style="display:none;">
  <h3 id="question"></h3>
  <div id="options"></div>
  <button onclick="nextQuestion()">Next тЮбя╕П</button>
</div>

<div id="endBox" style="display:none;">
  <h3 id="scoreText"></h3>
  <button onclick="restartQuiz()">ЁЯФБ Restart</button>
  <button onclick="goHome()">ЁЯПа Home</button>
</div>

<div class="popup" id="popup">
  <div class="popupBox" id="popupBox">
    <p id="popupText"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
const data={
 anatomy:{ayurvedic:[{q:"рд╢рд░реАрд░ рдХрд╢рд╛рдкрд╛рд╕реВрди рдмрдирд▓реЗ рдЖрд╣реЗ?",o:["рджреЛрд╖ рдзрд╛рддреБ рдорд▓","рдЕрдЧреНрдиреА","рдЗрдВрджреНрд░рд┐рдп","рдУрдЬ"],a:0}],
 modern:[{q:"How many bones in human body?",o:["206","208","210","200"],a:0}],
 mixed:[{q:"Scapula is?",o:["Flat","Long","Short","Irregular"],a:0}]},
 physiology:{ayurvedic:[{q:"рдкреНрд░рд╛рдгрд╡рд╛рдпреВрдЪрд╛ рдореБрдЦреНрдп рдХрд╛рд░реНрдп рдХреЛрдгрддреЗ?",o:["рд╢реНрд╡рд╕рди","рдкрдЪрди","рд░рдХреНрддрд╕рдВрдЪрд╛рд░","рдорд▓реЛрддреНрд╕рд░реНрдЧ"],a:0}],
 modern:[{q:"Normal pulse rate?",o:["60-100","40-60","100-120","30-50"],a:0}],
 mixed:[{q:"Heart is?",o:["Pump","Gland","Bone","Nerve"],a:0}]},
 padarth:{all:[{q:"рддреНрд░рд┐рджреЛрд╖ рдореНрд╣рдгрдЬреЗ рдХреЛрдгрддреЗ?",o:["рд╡рд╛рдд рдкрд┐рддреНрдд рдХрдл","рд░рд╕ рд░рдХреНрдд","рдЕрдЧреНрдиреА","рдзрд╛рддреВ"],a:0}]},
 sanskrit:{all:[{q:"рд░рд╛рдордГ рд╣рд╛ рдХреЛрдгрддрд╛ рд╡рд┐рднрдХреНрддреА рдЖрд╣реЗ?",o:["рдкреНрд░рдердорд╛","рджреНрд╡рд┐рддреАрдпрд╛","рд╖рд╖реНрдареА","рд╕рдкреНрддрдореА"],a:0}]},
 samhita:{all:[{q:"рдЪрд░рдХрд╕рдВрд╣рд┐рддрд╛ рдХреЛрдгрддреНрдпрд╛ рд╢рд╛рдЦреЗрд╢реА рд╕рдВрдмрдВрдзрд┐рдд рдЖрд╣реЗ?",o:["рдХрд╛рдпрдЪрд┐рдХрд┐рддреНрд╕рд╛","рд╢рд▓реНрдп","рд╢рд╛рд▓рд╛рдХреНрдп","рдЕрдЧрдж"],a:0}]}
};

let subject="",part="",questions=[],index=0,score=0,lastCount=0,answered=false;

function hideAll(){["subjectBox","partBox","countBox","quizBox","endBox"].forEach(id=>document.getElementById(id).style.display="none");}

function selectSubject(s){subject=s;hideAll();if(s==="anatomy"||s==="physiology")document.getElementById("partBox").style.display="block";else{part="all";document.getElementById("countBox").style.display="block";}}
function selectPart(p){part=p;hideAll();document.getElementById("countBox").style.display="block";}

function startQuiz(n){
 lastCount=n;
 questions=data[subject][part].slice(0,n);
 index=0;score=0;answered=false;
 hideAll();document.getElementById("quizBox").style.display="block";
 showQuestion();
}

function showQuestion(){
 answered=false;
 let q=questions[index];
 document.getElementById("question").innerText=q.q;
 let opt=document.getElementById("options");opt.innerHTML="";
 q.o.forEach((op,i)=>{
  let b=document.createElement("button");
  b.innerText=op;
  b.onclick=()=>check(i);
  opt.appendChild(b);
 });
}

function showPopup(msg,color){
 let p=document.getElementById("popup");
 let box=document.getElementById("popupBox");
 let txt=document.getElementById("popupText");
 box.className="popupBox "+color;
 txt.innerHTML=msg;
 p.style.display="flex";
}
function closePopup(){document.getElementById("popup").style.display="none";}

function check(i){
 if(answered) return;
 answered=true;
 let q=questions[index];
 if(i===q.a){
  score++;
  showPopup("тЬЕ Correct!","green");
 }else{
  showPopup("тЭМ Wrong!<br>Correct: "+q.o[q.a],"red");
 }
}

function nextQuestion(){
 let q=questions[index];
 if(!answered){
  showPopup("тПн Skipped!<br>Correct: "+q.o[q.a],"purple");
 }
 index++;
 if(index<questions.length) showQuestion();
 else{
  hideAll();
  document.getElementById("endBox").style.display="block";
  document.getElementById("scoreText").innerText=`ЁЯОп Score: ${score}/${questions.length}`;
 }
}

function restartQuiz(){startQuiz(lastCount);}
function goHome(){hideAll();document.getElementById("subjectBox").style.display="block";}
</script>

</body>
</html>
