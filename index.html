<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nearby Tourist Places</title>
<style>
body{font-family:Arial;margin:0;background:#f2f2f2}
header{background:#0d6efd;color:#fff;text-align:center;padding:15px}
.container{padding:15px}
button{width:100%;padding:12px;background:#0d6efd;color:#fff;border:none;border-radius:6px;font-size:16px}
.place{background:#fff;margin-top:10px;padding:10px;border-radius:6px}
</style>
</head>

<body>
<header>ğŸ“ Nearby Tourist Places</header>

<div class="container">
<button onclick="getLocation()">ğŸ“¡ Use My Location</button>
<div id="status"></div>
<div id="results"></div>
</div>

<script>
function getLocation(){
 if(!navigator.geolocation){
   alert("Location not supported");
   return;
 }
 status.innerText="Getting your location...";
 navigator.geolocation.getCurrentPosition(showPlaces,err=>{
   alert("Location permission denied");
 });
}

async function showPlaces(pos){
 let lat=pos.coords.latitude;
 let lon=pos.coords.longitude;

 status.innerText="Finding nearby tourist places...";

 const query = `
 [out:json];
 (
   node(around:5000,${lat},${lon})["tourism"];
 );
 out;`;

 const res = await fetch("https://overpass-api.de/api/interpreter",{
   method:"POST",
   body:query
 });
 const data = await res.json();

 status.innerText="";
 results.innerHTML="";

 if(!data.elements.length){
   results.innerHTML="No tourist places found nearby.";
   return;
 }

 data.elements.slice(0,20).forEach((p,i)=>{
   let name = p.tags.name || "Unnamed place";
   results.innerHTML += `<div class="place">ğŸ ${name}</div>`;
 });
}
</script>
</body>
</html>
