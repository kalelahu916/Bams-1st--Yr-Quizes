let subject="",part="",questions=[],index=0,score=0,lastCount=0,answered=false;

function hideAll(){["subjectBox","partBox","countBox","quizBox","endBox"].forEach(id=>document.getElementById(id).style.display="none");}
function selectSubject(s){subject=s;hideAll();if(s==="anatomy"||s==="physiology")document.getElementById("partBox").style.display="block";else{part="all";document.getElementById("countBox").style.display="block";}}
function selectPart(p){part=p;hideAll();document.getElementById("countBox").style.display="block";}
function startQuiz(n){lastCount=n;questions=data[subject][part].slice(0,n);index=0;score=0;answered=false;hideAll();document.getElementById("quizBox").style.display="block";showQuestion();}
function showQuestion(){answered=false;let q=questions[index];document.getElementById("question").innerText=q.q;let opt=document.getElementById("options");opt.innerHTML="";q.o.forEach((op,i)=>{let b=document.createElement("button");b.innerText=op;b.onclick=()=>check(i);opt.appendChild(b);});}
function showPopup(msg,color){let p=document.getElementById("popup");let box=document.getElementById("popupBox");let txt=document.getElementById("popupText");box.className="popupBox "+color;txt.innerHTML=msg;p.style.display="flex";}
function closePopup(){document.getElementById("popup").style.display="none";}
function check(i){if(answered)return;answered=true;let q=questions[index];if(i===q.a){score++;showPopup("тЬЕ Correct!","green");}else{showPopup("тЭМ Wrong!<br>Correct: "+q.o[q.a],"red");}}
function nextQuestion(){let q=questions[index];if(!answered){showPopup("тПн Skipped!<br>Correct: "+q.o[q.a],"purple");}index++;if(index<questions.length)showQuestion();else{hideAll();document.getElementById("endBox").style.display="block";document.getElementById("scoreText").innerText=`ЁЯОп Score: ${score}/${questions.length}`;}}
function restartQuiz(){startQuiz(lastCount);}
function goHome(){hideAll();document.getElementById("subjectBox").style.display="block";}
</script>
